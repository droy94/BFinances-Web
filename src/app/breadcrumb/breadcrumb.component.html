<div class="breadcrumb">
  <span *ngFor="let breadcrumb of breadcrumbs; let last = last">
    <small>
      <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a></small
    >
    <span *ngIf="!last"
      ><small> {{ deliminator }} </small></span
    >
  </span>
</div>
<div class="divider"><mat-divider></mat-divider></div>
